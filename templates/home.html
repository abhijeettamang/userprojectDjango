{% extends 'base.html' %}{%block title%} |Home{%endblock title %} {%block body %}
<H3>Hello Home</H3>
<div class="row">
    <form style="margin-left: 500px;" action="/add" method="POST"> {% csrf_token %} Enter First Number
        <input style="margin-left: 35px;" type="text" name="first"><br> <br>Enter Second Number<input style="margin-left: 18px;" type="text" name="second"><br><br>
        <input style="margin-left: 110px;" type="submit">
        <input style="margin-left: 10px;" type="button" value="Cancel">

    </form>
    <br><br><br>
</div>
{% if result%}
<h4>Result : {{result}}</h4>{% endif %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{%endblock body %}
